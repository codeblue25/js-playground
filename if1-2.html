<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>조건문 예제1-2</h2>
    입력받은 문자가 대문자로 되어 있으면 '대문자 문장입니다.' 소문자로 되어 있으면 '소문자 문장입니다.' 그 외에는 '보통 문장입니다.' 라고 출력하는 프로그램을 작성해 보세요.
    <script>
        var str = prompt("영문 문자를 입력하세요.")
        if(str === str.toUpperCase()){
            console.log("대문자 문장입니다.")
        }else if(str === str.toLowerCase()){
            console.log("소문자 문장입니다.")
        }else{
            console.log("보통 문장입니다.")
        }
    </script>
</body>
</html>
