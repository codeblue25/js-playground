  <h1>Quiz</h1>
  calculate(command, a, b) 함수를 만든다.<br />
  command : add, substract, multiply, divide, remainder<br /><br />
  <strong><i>포기하지 말고 내 힘으로 만들기!</i></strong>
    

  <script>

    // 내가 짠 함수

    function calculate(command, a, b){
      switch(command){
        case "add" :
          console.log(a + b);
          break;
        case "substract" :
          console.log(a - b);
          break;
        case "multiply" :
          console.log(a * b);
          break;
        case "divide" :
          console.log(a / b);
          break;
        case "remainder" :
          console.log(a % b);
          break;
        default : 
          console.log("잘못된 연산입니다.");
          break;
      }
    }

    calculate("add", 2, 3);
    calculate("multiply", 2, 3);
    calculate("substract", 100, 70);
    calculate("divide", 10, 5);
    calculate("remainder", 90, 9);
    calculate("boom", 1, 4);
