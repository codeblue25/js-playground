<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>연습문제 1-2</h2>
    BMI를 계산하는 프로그램을 작성해 봅시다.
    <script>
        var s1 = prompt("체중(kg)을 입력해주세요.");
        var s2 = prompt("신장(m)을 입력해주세요.");
        var n1 = Number(s1);
        var n2 = Number(s2);
        console.log("당신의 BMI는 " + n1 + "/(" + n2 + "*" + n2 + ")=" + (n1/(n2 * n2)));
    </script>
</body>
</html>
