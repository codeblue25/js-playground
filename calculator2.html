<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>String Calculator2</h1>
    <h3>요구사항</h3>
    * 사용자로부터 2개의 숫자 값을 입력 받은 후 2개의 숫자 값을 활용해 사칙연산을 계산한다.<br />
    * 사용자에게 숫자 값을 입력 받을때 input 태그를 사용한다.<br />
    * 계산한 결과 값을 화면에 출력한다.<br /><br />
    <label for="input"><strong>자동 사칙연산 해드립니다 :</strong></label>
    <input type = "text" id = "input" placeholder="두 수를 입력 (예: 1, 2)"/>
    <button type = "button">제출</button>
    <div id = "output"></div>
    <script src = "calculator2.js"></script>
</body>
</html>
