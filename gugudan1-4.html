<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>요구사항</h2>
    * 사용자가 2 이상, 9 이하가 아닌 값을 입력하는 경우 "2이상, 9이하의 값만 입력할 수 있습니다."라는 메시지를 출력한다.<br />
    * 결과값을 콘솔과 html에 출력한다.<br />
    
    <br />

    <script>
        var x = prompt("출력 하고 싶은 단을 입력하세요.");
        var X = Number(x);
       
        if(x < 2 || x > 9){
            alert("2이상, 9이하의 값만 입력할 수 있습니다.");
            document.write("2이상, 9이하의 값만 입력할 수 있습니다.");
            console.log("2이상, 9이하의 값만 입력할 수 있습니다.");
        }else{
            document.write("<h3>" + X + "단</h3>");
            console.log(X + "단");
            for(var Z = 1; Z < 10; Z++){
            document.write(X + " * " + Z + " = " + X*Z + "<br />");
            console.log(X + " * " + Z + " = " + X*Z);
            }
        }
    </script>
</body>
</html>
