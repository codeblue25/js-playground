<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>요구사항</h2>
    * 구구단에서 2단과 3단을 계산하고 화면에 출력한다.<br />
    * 예를 들어 2단은 2 곱하기 1 계산후 계산 값을 출력, 2 곱하기 2 계산 후 계산 값을 출력 ... 2곱하기 9까지 반복. 3단은 같은 과정을 반복<br />
    * 결과값을 콘솔과 html에 출력한다.<br />
    <br />

        <script>
            //콘솔에 출력하기
        console.log("2단");
        console.log("2 * 1 = " + 2*1);
        console.log("2 * 2 = " + 2*2);
        console.log("2 * 3 = " + 2*3);
        console.log("2 * 4 = " + 2*4);
        console.log("2 * 5 = " + 2*5);
        console.log("2 * 6 = " + 2*6);
        console.log("2 * 7 = " + 2*7);
        console.log("2 * 8 = " + 2*8);
        console.log("2 * 9 = " + 2*9);

        console.log("3단");
        console.log("3 * 1 = " + 3*1);
        console.log("3 * 2 = " + 3*2);
        console.log("3 * 3 = " + 3*3);
        console.log("3 * 4 = " + 3*4);
        console.log("3 * 5 = " + 3*5);
        console.log("3 * 6 = " + 3*6);
        console.log("3 * 7 = " + 3*7);
        console.log("3 * 8 = " + 3*8);
        console.log("3 * 9 = " + 3*9);


             //html에 출력하기
        document.write("<h3>2단</h3>");
        document.write("2 * 1 = " + 2*1 + "<br />");
        document.write("2 * 2 = " + 2*2 + "<br />");
        document.write("2 * 3 = " + 2*3 + "<br />");
        document.write("2 * 4 = " + 2*4 + "<br />");
        document.write("2 * 5 = " + 2*5 + "<br />");
        document.write("2 * 6 = " + 2*6 + "<br />");
        document.write("2 * 7 = " + 2*7 + "<br />");
        document.write("2 * 8 = " + 2*8 + "<br />");
        document.write("2 * 9 = " + 2*9 + "<br />" + "<br />");

        document.write("<h3>3단</h3>");
        document.write("3 * 1 = " + 3*1 + "<br />");
        document.write("3 * 2 = " + 3*2 + "<br />");
        document.write("3 * 3 = " + 3*3 + "<br />");
        document.write("3 * 4 = " + 3*4 + "<br />");
        document.write("3 * 5 = " + 3*5 + "<br />");
        document.write("3 * 6 = " + 3*6 + "<br />");
        document.write("3 * 7 = " + 3*7 + "<br />");
        document.write("3 * 8 = " + 3*8 + "<br />");
        document.write("3 * 9 = " + 3*9 + "<br />");

    </script>
</body>
</html>
