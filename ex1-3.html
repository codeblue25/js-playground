<body>
    <h2>연습문제 1-3</h2>
    화씨를 입력받아서 섭씨로 바꾸는 프로그램을 작성해 봅시다.
    <script>
        var c = prompt("섭씨 온도를 입력해주세요.");
        var C = Number(c);

        console.log("입력하신 섭씨온도를 화씨온도로 바꾸면 "+ C + "℃ * 1.8 + 32 = " + (C*1.8+32) + "℉입니다.")
    </script>
</body>
