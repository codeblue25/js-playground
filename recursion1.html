<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>재귀로 피보나치 수열 구하기</h2>
    <script>
    function fibo(n) {
        if (n <= 0) {
            return 0;
        }else if(n == 1) {
            return 1;
        }else{
            return fibo(n - 1) + fibo(n - 2);
        }
    }
    </script>

    <h2>+) 다이나믹 프로그래밍(memoization)으로 피보나치 수열 구하기</h2>
    <script>
    var arr =[0, 1];
    function fibo_d(n) {
        if(arr[n] == undefined) {
            arr[n] = fibo_d(n - 1) + fibo_d(n - 2);
            }
        return arr[n];
    }
    </script>
</body>
</html>
