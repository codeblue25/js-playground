<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>String Calculator4</h1>
    <h3>요구사항</h3>
    * prompt()를 이용해서 구현한다.<br />
    * 한 번에 2개의 숫자 값만 사칙연산을 하는 것이 아니라 여러 개의 사칙연산이 가능해야 한다.<br />
    * 앞 단계에서 계산한 결과 값은 이후 연산의 첫번째 값으로 사용해야 한다.<br />
    * 예를 들어 4 + 2 * 3의 순서로 값을 입력하면 먼저 4 + 2가 계산되고 결과 값 6과 3의 곱셈을 통해 18의 계산 결과가 나와야 한다.<br />
    * 사칙연산 기호 대신 "q"라는 문자를 입력하면 최종 계산 결과를 출력하고 프로그램을 종료한다.<br /><br />
    <div id = "output"></div>
    <script src = "calculator4.js"></script>
</body>
</html>
