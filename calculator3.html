<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>String Calculator3</h1>
    <h3>요구사항</h3>
    * 사용자에게 2개의 숫자 값과 사칙연산 기호(+, -, *, /) 중 하나를 입력 받는다.<br />
    * 사용자가 입력한 사칙연산 기호에 따라 사칙연산을 계산한 후 결과를 출력한다.<br />
    * 예를 들어 사용자는 값 2와 4 입력하고 곱셈(*) 기호를 입력하면 2 * 4의 결과인 8을 출력해야 한다.<br /><br />

    <label for="nums"><strong>자동 계산 해드립니다 :</strong></label>
    <input type = "text" id = "nums" placeholder="두 수를 입력 (예: 1, 2)"/>
    <input type = "text" id = "operator" placeholder="연산 기호 입력 (예: +)"/>
    <button type = "button">제출</button>

    <div id = "output"></div>
    <script src = "calculator3.js"></script>
</body>
</html>
