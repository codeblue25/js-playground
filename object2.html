<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        var coworkers = {
            "frontend" : "codeblue25",
            "backend" : "sigk218"
        };
        document.write("frontend : " + coworkers.frontend + "<br / >");
        document.write("backend : " + coworkers.backend + "<br / >");
        coworkers.designer = "duru";
        document.write("designer : " + coworkers.designer + "<br / >");
        coworkers["data scientist"] = "egoing";  //메소드명에 띄어쓰기가 있을 땐 .대신 각괄호 
        document.write("data scientist : " + coworkers["data scientist"] + "<br / >");
    </script>
    <h2>Iterate</h2>
    <script>
        for(var key in coworkers){
            document.write(key + "<br />");
        }
        for(var key in coworkers){
            document.write(coworkers[key] + "<br />");
        }
        for(var key in coworkers){
            document.write(key + " : " + coworkers[key] + "<br />");
        }
    </script>
    <h2>Property & Method</h2>
    <script>
        coworkers.showAll = function(){
            for(var key in this){
                document.write(key + " : " + this[key] + "<br />");
            }
        }
        coworkers.showAll();
    </script>
</body>
</html>
