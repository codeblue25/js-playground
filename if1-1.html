<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>조건문 예제1-1</h2>
    입력받은 숫자가 홀수인지 짝수인지를 알려주는 프로그램을 작성해 봅시다.
    <script>
        var n = prompt("input Number");
        var N = Number(n);
        if(N%2 == 1){
            console.log("이 수는 홀수입니다.")
        }else{
            console.log("이 수는 짝수입니다.")
        }
    </script>
</body>
</html>
