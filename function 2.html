<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <h1>함수 포기하지마1</h1>
    <br />

  <script>
    //함수 선언
    function hello(multiply){
      console.log(multiply);
      const rett = multiply(5, 4);
      console.log(rett);
    }

    function multiply(a, b = 2){
      const ret = a * b;
      return ret;
    }


    //함수 호출
    // hello();
    const result = multiply(3, 4);
    console.log(result);

    hello(multiply);
  
  </script>

</body>
</html>
