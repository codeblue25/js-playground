<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>배열을 이용한 구구단 구현하기</h1>
    <h2>요구사항</h2>
    * 구구단 결과을 배열에 저장한 후 배열의 결과를 출력한다.<br />
    <br />

    <script>
        var gugudan = []; 
       
        for(var i = 2; i <= 9; i++){
            document.write( "<h3>" + i + "단</h3>");
            for(var j = 1; j <= 9; j++){
                gugudan = i * j;
                document.write(i + " X " + j + " = " + gugudan + "<br />");
            }
        }

    </script>
</body>
</html>
