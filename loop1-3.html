<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>반복문 예제1-3</h2>
    1에서 100까지 짝수의 합을 구해 봅시다.
    <script>
        for(var sum = 0, x = 1; x <= 100; x++){
            if (x % 2 === 0){
                console.log(x, sum+=x);
            }
        }

        console.log("1부터 100까지 짝수의 합은 " + sum + "입니다.");
    </script>
</body>
</html>
